<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Collection</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="form-section mb-5 py-4 text-white">
        <div class="container">
          <h1 class="mb-3 text-center fs-3">Cinema Collection</h1>
          <form class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
              <div class="mb-2">
                <label for="title" class="form-label">Başlık</label>
                <input type="text" class="form-control" id="title" required />
              </div>
              <div class="mb-2">
                <label for="director" class="form-label">Yönetmen</label>
                <input
                  type="text"
                  class="form-control"
                  id="director"
                  required
                />
              </div>
              <div class="mb-2">
                <label for="genre" class="form-label">Tür</label>
                <select class="form-select" id="genre">
                  <option selected hidden>Seçiniz</option>
                  <option value="Aksiyon">Aksiyon</option>
                  <option value="Komedi">Komedi</option>
                  <option value="Fantezi">Fantezi</option>
                  <option value="Korku">Korku</option>
                  <option value="Drama">Drama</option>
                  <option value="Bilim Kurgu">Bilim Kurgu</option>
                  <option value="Western">Western</option>
                  <option value="Müzikal">Müzikal</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="year" class="form-label">Yıl</label>
                <input type="number" class="form-control" id="year" required />
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Resim URL</label>
                <input type="text" class="form-control" id="image" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Açıklama</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Ekle</button>
            </div>
            <div class="col-lg-3"></div>
          </form>
        </div>
      </section>
      <section class="movies mb-5 pb-5">
        <div class="container"></div>
      </section>
    </main>
    <!-- <script type="module" src="class/app.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script type="module" src="Prototype/app.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/mugifly/jquery-simple-datetimepicker/72933bbe/jquery.simple-dtpicker.js"></script> -->
  </body>
</html>
