<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kralından.com | İletişim</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container">
        <a class="navbar-brand me-4 text-white" href="../"
          ><h1>kralından.com</h1></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-collapse"
          aria-controls="navbar-collapse"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <i class="fa-solid fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <div class="search position-relative">
            <input
              class="form-control pe-4"
              type="search"
              placeholder="Ülke, yönetim şekli veya millet ara."
              aria-label="Search"
            />
            <i
              class="fa-solid fa-magnifying-glass btn btn-primary position-absolute top-50 end-0 translate-middle-y h-100 center px-2 rounded-start-0"
            ></i>
          </div>
          <ul class="ms-auto navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="../"
                >Ana Sayfa</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link text-white dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Hakkımızda
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="../about-us/"
                    >Kralından Hakkında</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="../faq"
                    >Sıkça Sorulan Sorular</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="../contact">İletişim</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Giriş Yap</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Üye Ol</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row mt-5">
          <div class="col-12 col-xl-2"></div>
          <div class="col-12 col-xl-8">
            <h2 class="mb-5">İletişim</h2>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">İsim</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="İsminiz"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Telefon</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="555 555 5555"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-posta Adresi</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="örnek@mail.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Konu</label>
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  placeholder="name@example.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Açıklama </label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="5"
                  placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit."
                  required
                ></textarea>
              </div>
              <input class="btn btn-primary" type="submit" value="Gönder" />
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-body-tertiary text-white text-center mt-5 py-5">
      <div class="container">
        <p>kralından.com &copy; 2025. Tüm hakları saklıdır.</p>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/0460a9927e.js"
      crossorigin="anonymous"
    ></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
